{% extends 'punkevents/layout.html' %}
{% load i18n %}
{% block title %}{% trans "Event" %} {{ event.name }}{% endblock %}
{% block content %}
<article>
    <h1>{{ event.name }}</h1>

    <p>
        {{ event.description }}
    </p>

    <ul>
        <li>
            {% trans "Event Start" %}: {{ event.start }}
        </li>
    </ul>
</article>
{% endblock %}
