{% extends 'punkevents/layout.html' %}
{% block title %}Event {{ event.name }}{% endblock %}
{% block content %}
<article>
    <h1>{{ event.name }}</h1>

    <p>
        {{ event.description }}
    </p>

    <ul>
        <li>
            Start: {{ event.start }}
        </li>
    </ul>
</article>
{% endblock %}
